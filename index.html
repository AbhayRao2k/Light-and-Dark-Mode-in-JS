<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light and Dark Mode</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div>
      <label for="full-dark-mode">Dark Mode</label>
      <input type="checkbox" id="full-dark-mode" />
    </div>
    <h1>This entire screen is controlled by dark mode</h1>
    <div>
      <label for="contained-dark-mode">Contained Dark Mode</label>
      <input type="checkbox" id="contained-dark-mode" />
    </div>
    <div class="container">
      <h2>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, enim. Eligendi optio eos libero!
      </h2>
    </div>
  </body>
</html>
